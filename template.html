<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Email Template Editor</h1>
    
    <div class="template-tabs">
      <button class="tab-btn active">Friendly</button>
      <button class="tab-btn">Urgent</button>
      <button class="tab-btn new-tab">+ New</button>
    </div>
    
    <div class="editor-container">
      <div class="editor-panel">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" value="Friendly reminder: {{InvoiceNumber}} is due">
        </div>
        
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea id="body" rows="12">Hi {{ClientName}},

Just a reminder that invoice {{InvoiceNumber}} for {{Amount}} is due on {{DueDate}}.

If you've already sent the payment, please disregard this message.

Thanks for your business!

- You</textarea>
        </div>
        
        <button class="save-btn">Save</button>
      </div>
      
      <div class="preview-panel">
        <h3>Preview</h3>
        <div class="email-preview">
          <div class="preview-subject">Friendly reminder: INV-12345 is due</div>
          <div class="preview-body">
            <p>Hi John Smith,</p>
            <p>Just a reminder that invoice INV-12345 for $1,250.00 is due on May 15, 2025.</p>
            <p>If you've already sent the payment, please disregard this message.</p>
            <p>Thanks for your business!</p>
            <p>- You</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
