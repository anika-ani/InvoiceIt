<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect your invoice sheet - InvoiceReminder</title>
    <link rel="stylesheet" href="sheet-connection.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Connect your invoice sheet</h1>
        
        <div class="sheet-selector">
            <label for="sheet-dropdown">Select Google Sheet</label>
            <div class="custom-select">
                <select id="sheet-dropdown">
                    <option value="">Select a sheet...</option>
                    <option value="sheet1">Client Invoices 2025</option>
                    <option value="sheet2">Customer Payments Q1</option>
                    <option value="sheet3">Freelance Invoices</option>
                </select>
                <div class="select-arrow"></div>
            </div>
        </div>
        
        <div class="preview-section">
            <h2>Sheet Preview</h2>
            <div class="table-container">
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>Client Email</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>client1@example.com</td>
                            <td>05/15/2025</td>
                            <td>$1,250.00</td>
                        </tr>
                        <tr>
                            <td>client2@company.co</td>
                            <td>05/22/2025</td>
                            <td>$750.00</td>
                        </tr>
                        <tr>
                            <td>client3@business.org</td>
                            <td>06/01/2025</td>
                            <td>$3,450.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mapping-section">
            <h2>Column Mapping</h2>
            <p class="helper-text">Map your sheet columns to invoice fields</p>
            
            <div class="mapping-row">
                <span class="mapping-label">Map 'Client Email' to:</span>
                <div class="custom-select">
                    <select>
                        <option value="email" selected>Email</option>
                        <option value="contact">Contact</option>
                        <option value="customer">Customer</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
                <span class="check-icon">✅</span>
            </div>
            
            <div class="mapping-row">
                <span class="mapping-label">Map 'Due Date' to:</span>
                <div class="custom-select">
                    <select>
                        <option value="due_date" selected>Due Date</option>
                        <option value="payment_date">Payment Date</option>
                        <option value="deadline">Deadline</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
                <span class="check-icon">✅</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="button primary-button">Continue</button>
        </div>
    </div>
</body>
</html>
